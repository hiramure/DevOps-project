pipeline {
    agent any

    stages {
        stage('Build Docker Images') {
            steps {
                sh 'docker-compose build'
            }
        }

        stage('Deploy with Ansible') {
            steps {
                ansiblePlaybook credentialsId: 'Ansible', inventory: 'hosts', playbook: 'deploy.yml', extras: '--private-key /var/lib/jenkins/workspace/01/id_rsa'
            }
        }
    }
}
